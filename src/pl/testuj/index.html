<!-- mówi nam w jakiej wersji html tworzymy stronę w tym przypadku html5 -->
<!doctype html>
<html>
<!-- sekcja head w niej umieszczamy informacje o stronie,
które nie są widoczne bezpośrednio po wejściu na stronę-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tytuł naszej strony</title>

    <link rel="stylesheet" href="style.css">
</head>
<!-- sekcja body zawiera to wszystko co ma się wyświetlić na naszej stronie np linki, obrazki, teksty itp-->
<body>
    <!--  znacznik a czyli link, atrybut href - podajemy adres strony, na którą przechodzimy po kliknięciu  -->
    <a href="https://testuj.pl" class="nazwa-mojej-klasy">Link do strony testuj</a>
    <!-- img znacznik obrazek, src - atrybut do obrazka -->
    <img src="">
    <!--  Pole tekstowe  -->
    <input type="text">
    <!--  Przycisk  -->
    <button id="nazwa-identyfikatora">Kliknij mnie</button>
    <br><br>

    <select name="" id="">
        <option value="1">Mazowieckie</option>
        <option value="5">Wielkopolskie</option>
        <option value="10">Zachodniopomorskie</option>
        <option value="2">Opolskie</option>
    </select>
</body>
</html>
